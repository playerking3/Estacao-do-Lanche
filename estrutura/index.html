	<header class="container-fluid">
		<div class="row">
			<div class="col" style="background: yellow;">
				<p class="p-4"></p>
			</div>
		</div>
	</header>
	<main class="container-fluid">
		<section class="row">
			<div class="col" style="background: red;">
				<p class="banner"></p>
			</div>
		</section>
		<section class="row pt-5 pb-5 gap-1" style="background: yellow;">
			<div class="col" style="background: red;">
				<p class="opcoes"></p>
			</div>
			<div class="col" style="background: red;">
				<p class="opcoes"></p>
			</div>
		</section>
		<section class="row pt-3 bp-3 gap-1" style="background:#ececec;">
			<div class="col-md-4">
				<p class="cardapio"></p>
			</div>
			<div class="col-md-5">
				<p class="cardapio"></p>
			</div>
			<div class="col-md-3">
				<p class="cardapio"></p>
			</div>
		</section>
	</main>
