<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estrutura grid</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="container-fluid">
		<div class="row">
			<div class="col" style="background: yellow;">
				<p class="p-4"></p>
			</div>
		</div>
	</header>
	<main class="container-fluid">
		<section class="row">
			<div class="col" style="background: red;">
				<p class="banner"></p>
			</div>
		</section>
		<section class="row pt-5 pb-5 gap-1" style="background: yellow;">
			<div class="col" style="background: red;">
				<p class="opcoes"></p>
			</div>
			<div class="col" style="background: red;">
				<p class="opcoes"></p>
			</div>
		</section>
		<section class="row pt-3 pb-3 " style="background:#ececec;">
			<div class="col-md-4">
				<p class="cardapio"></p>
			</div>
			<div class="col-md-5 px-1">
				<p class="cardapio"></p>
			</div>
			<div class="col-md-3">
				<p class="cardapio"></p>
			</div>
		</section>
		<section class="row pt-3 pb-3 " style="background:wheat;">
			<div class="col-md-4">
				<p class="cardapio"></p>
			</div>
			<div class="col-md-5 px-1">
				<p class="cardapio"></p>
			</div>
			<div class="col-md-3">
				<p class="cardapio"></p>
			</div>
		</section>
		<section class="row pt-3 pb-3 " style="background:#ececec;">
			<div class="col-md-4">
				<p class="cardapio"></p>
			</div>
			<div class="col-md-5 px-1">
				<p class="cardapio"></p>
			</div>
			<div class="col-md-3">
				<p class="cardapio"></p>
			</div>
		</section>
		<section class="row pt-3 pb-3">

			<div class="col-md-5 px-1">
				<p class="form"></p>
			</div>
			<div class="col-md-7 px-1">
				<p class="form"></p>
			</div>
		</section>
		<section class="row pt-3 pb-3" style="background: red;">
			<div class="col-md-4 segue">
				<p class=""></p>
			</div>
			<div class="col-md-8">
				<div class="row foto-row gap-1 m-1">
					<div class="col foto">
						<p class=""></p>
					</div>
					<div class="col foto">
						<p class=""></p>
					</div>
				</div>
				<div class="row foto-row gap-1 m-1">
					<div class="col foto">
						<p class=""></p>
					</div>
					<div class="col foto">
						<p class=""></p>
					</div>
					<div class="col foto">
						<p class=""></p>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="container-fluid">
		<div class="row p-2" style="background-color: yellow;">
			<div class="col-md-4 px-1">
				<p class="rodape"></p>
			</div>
			<div class="col-md-8 px-1">
				<p class="rodape"></p>
			</div>
		</div>
	</footer>
</body>
</html>
